{% extends 'fashionist/base.html' %}

{% block content %}
    <div class="col-md-2"></div>
    <div class="col-md-8">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'edit_info' %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        {% if info.image %}
            <p><img src="{{info.image.url}}" class="img-responsive" alt="Die Bild-Adresse oder der Pfad ist nicht korrekt" /></p>
        {% endif %}
        <br>
        <br>

        <h2>About myself:</h2> <p>{{info.about_me}}</p>
    </div>
{% endblock %}
