{% extends 'fashionist/base.html' %}

{% block content %}
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <h2>New post</h2>
        <form method="POST" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
{% endblock %}
